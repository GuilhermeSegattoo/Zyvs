version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: thumdra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: thumdra
      POSTGRES_PASSWORD: thumdra123
      POSTGRES_DB: thumdra_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U thumdra']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - thumdra-network

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: thumdra-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - thumdra-network

  # pgAdmin (opcional - para gerenciar PostgreSQL visualmente)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: thumdra-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@thumdra.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    depends_on:
      - postgres
    networks:
      - thumdra-network
    profiles:
      - tools  # Só roda se executar: docker-compose --profile tools up

  # Redis Commander (opcional - para visualizar Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: thumdra-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    networks:
      - thumdra-network
    profiles:
      - tools  # Só roda se executar: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  thumdra-network:
    driver: bridge
